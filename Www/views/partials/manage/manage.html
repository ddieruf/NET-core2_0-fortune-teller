<div class="">
	<div class="row">
		<div class="col col-lg-9 text-right"><button type="button" class="btn btn-success" ng-click="showAdd()"><i class="fa fa-plus"></i>&nbsp; Add</button>
		</div>
	</div>
	<div class="row">
		<div class="col col-lg-9">
			<table class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th style="width:10%">Id</th>
						<th style="width:80%">Text</th>
						<th style="width:5%">&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="fortune in fortunes">
						<th scope="row">{{fortune.id}}</th>
						<td>{{fortune.text}}</td>
						<td><button type="button" class="btn btn-sm btn-danger" ng-click="remove(fortune.id)"><i class="fa fa-trash"></i></button>
						</td>
					</tr>
			</table>
		</div>
	</div>
</div>
